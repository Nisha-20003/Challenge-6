<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creation Of To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; font-size: 60px">To-Do List</h1>
        <div>
            <input class="input" placeholder="Input your daily tasks" type="text">
            <button class="button" id="plus"><i class="fa-regular fa-plus" style="font-size: 40px"></i></button>
        </div>
    </div>
    <section>
        <div id="listContainer">
            <ul>
                <!-- List items will be dynamically added here -->
                
            </ul>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
